<!DOCTYPE html>
<html>
<head>
    <title>Hardware Puan Hesaplayıcı</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Hardware Puan Hesaplayıcı</h1>
    <form id="calcForm">
        <label for="ram">RAM:</label>
        <select name="ram" id="ram">
            <option value="1">1 GB ve daha az</option>
            <option value="1.5">1 GB üzeri</option>
        </select>
        <br>
        <label for="cpu">İşlemci:</label>
        <select name="cpu" id="cpu">
            <option value="1">10 çekirdek altı</option>
            <option value="1.5">10 çekirdek ve üzeri</option>
        </select>
        <br>
        <label for="internetSpeed">İnternet Hızı:</label>
        <select name="internetSpeed" id="internetSpeed">
            <option value="1">10 Mbps altı</option>
            <option value="1.5">10 Mbps ve üzeri</option>
        </select>
        <br>
        <label for="diskType">Disk Tipi:</label>
        <select name="diskType" id="diskType">
            <option value="1">HDD</option>
            <option value="1.5">SSD</option>
            <option value="2">NVMe</option>
        </select>
        <br>
        <label for="diskCapacity">Disk Kapasitesi (GB):</label>
        <input type="number" id="diskCapacity" name="diskCapacity" min="0">
        <br>
        <button type="button" onclick="calculatePoints()">Hesapla</button>
    </form>
    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
